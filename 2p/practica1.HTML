<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Multicolumna</title>
    <link rel="stylesheet" href="CSS/pagina1.css">
    <style>
       
       
    </style>
</head>
<body>

        <div class="header">
            <h2>BLUEPRINT</h2>
            <div class="container">
                <h2>Responsive Multi-column</h2>
            </div class= "header">
        
       
    </div> 
    
    <div class="iconos">
    <div class="icono">.</div>
    <div class="icono">.</div>
    <div class="icono">.</div>
   
</div>

<form class="formulario">
    <!-- Columna izquierda -->
    <div class="columna">
        <label for="name">FIRST NAME</label>
        <input type="text" id="name" placeholder="Jonathan">

        <label for="last">LAST NAME</label>
        <input type="text" id="last" placeholder="Doe">

        <label for="email">EMAIL ADDRESS</label>
        <input type="text" id="email" placeholder="jon@doe.com">

        <label for="count">COUNTRY</label>
        <select id="count">
            <option value="">Choose a country</option>
            <option value="">AFFANISTAN</option>
            <option value="">ARABIA SAUDI</option>
            <option value="">AUSTRALIA</option>
            <option value="">BAHREIN</option>
            <option value="">BANGLADESH</option>
            <option value="">BRUNEL</option>
            <option value="">BUTAN</option>
            <option value="">CAMBOYA</option>
            <option value="">CANADA</option>
            <option value="">CHILE</option>
            <option value="">CHINA</option>
            <option value="">COLOMBIA</option>
            <option value="">COREA</option>
            <option value="">COSTARICA</option>
            <option value="">ESTADOS UNIDOS</option>
            <option value="">MEXICO</option>
            <!-- Opciones de paises van aqui-->
        
        </select>

        <label for="biography">BIOGRAPHY</label>
        <textarea id="biography" placeholder="BIOGRAPHY"></textarea>
     </div>

     <!-- Columna central -->
     <div class="columna">
        <label for="number">PHONE NUMBER</label>
        <input type="numer" id="phone" placeholder="+351 999 999">

        <label for="affilations">AFFILATIONS</label>
        <textarea id="afilliations" placeholder="affilations"></textarea>

        <label for="occupation">OCUPPATION </label>
        <select id="ocupation">
            <option value="">Ocupattion</option>
            <option value="">Docente</option>
            <option value="">Electricista</option>
            <option value="">Carpintero</option>
            <option value="">Plomero</option>
            <option value="">Soldador</option>
            <option value="">Odontologo</option>
            <option value="">Abogado</option>
            <option value="">Arquitecto</option>
            <option value="">Economistas</option>
            <option value="">Medico</option>
            <option value="">Otro...</option>
        </select>

        <label for="cat">CAT'S NAME</label>
        <input type="CAT'S NAME" id="kitty" placeholder="Kitty">

        <label for="favorite">FAVORITE GADGET</label>
        <input type="text" id="gadget" placeholder="Annoy-a-tron">
    </div>

    <!--Columna derecha -->
    <div class="columna">
        <label for="type">TYPE OF TALENT</label>
        <select id="talento">
            <option value="">Choose a talent</option>
            <option value="">Musical</option>
            <option value="">Deportivo</option>
            <option value="">Creativo</option>
            <option value="">Gatronomia</option>
            <option value="">Pintor</option>
            <option value="">Inteligencia social</option>
            <option value="">Otro...</option>
            <!-- Opciones de talentos van aqui --> 
        </select>
        
        
        <label for="drink">FAVORITE DRINK</label>
        <input type="text" id="favorite drink" placeholder="Green Tea">

        <label for="power">SPECIAL POWER</label>
        <input type="text" id="power" placerholder="Anti-gravity">

        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" id="choice" placerholder="lightsaber">

        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" placerholder="Comentarios"></textarea>
      </div>
    
    
</body>
</html>
